<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon and Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/public/safari-pinned-tab.svg"
      color="#e61422"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Metatags -->
    <title>Rocketseat Pinterest</title>
    <meta
      name="description"
      content="Este projeto é um clone de uma interface existente, reproduzindo seu design e características principais. Um clone é uma versão replicada de um produto ou sistema, geralmente com o objetivo de oferecer uma alternativa similar ou complementar à versão original."
    />

    <!-- Open Graph Metatags -->
    <meta property="og:title" content="Rocketseat Pinterest" />
    <meta
      property="og:description"
      content="Este projeto é um clone de uma interface existente, reproduzindo seu design e características principais. Um clone é uma versão replicada de um produto ou sistema, geralmente com o objetivo de oferecer uma alternativa similar ou complementar à versão original."
    />
    <meta property="og:image" content="/public/og-image.png" />
    <meta
      property="og:url"
      content="https://rocketseat-project-pinterest.vercel.app"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Metatags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rocketseat Pinterest" />
    <meta
      name="twitter:description"
      content="Este projeto é um clone de uma interface existente, reproduzindo seu design e características principais. Um clone é uma versão replicada de um produto ou sistema, geralmente com o objetivo de oferecer uma alternativa similar ou complementar à versão original."
    />
    <meta name="twitter:image" content="/public/og-image.png" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://rocketseat-project-pinterest.vercel.app"
    />

    <!-- Search Engine Instructions -->
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="1 day" />
    <meta name="language" content="Portuguese" />
    <meta name="generator" content="HTML!" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav"></nav>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
    <script type="module" src="./assets/js/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
